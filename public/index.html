<!DOCTYPE html>
<html>
<head>
<title>TrybXP - the modern way to attend and manage events</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="_assets/css/w3.css">
<link rel="stylesheet" href="_assets/css/coryG_base.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
	body,h1 {font-family: "Raleway", sans-serif}
	body, html {height: 100%}
	.bgimg {
		background-image: url('./_assets/images/bg_1.jpg');
		min-height: 100%;
		background-position: center;
		background-size: cover;
	}
	.bgimg::before{
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: #000000aa;
		z-index: 1;
	}
	.bgimg>*{
		z-index: 2;
	}
</style>
</head>
<body>
	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<div class="w3-display-topleft spacy-sm w3-xlarge">
			Tryb<b>XP</b>
		</div>
		<div class="w3-display-middle">
			<h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
			<hr class="w3-border-grey" style="margin:auto;width:40%">
			<p class="w3-large w3-center">something big is coming</p>
		</div>
		<div class="w3-display-bottomleft w3-hide spacy-sm">
			Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
		</div>
		<div class="w3-display-bottomright spacy-sm"><p id="output">Loading...</p></div>
	</div>

	<script>
		fetch('/api/data')
			.then(res => res.json())
			.then(data => {
				document.getElementById('output').textContent = data.message;
			});
	</script>

</body>
</html>
