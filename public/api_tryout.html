<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybXP - api testing area</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS for Dark Mode -->
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #4a9eff;
            --accent-hover: #357abd;
            --border-color: #404040;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--accent-primary);
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .form-group label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(74, 158, 255, 0.25);
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background-color: var(--bg-tertiary);
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .response-header h3 {
            color: var(--text-primary);
            font-weight: 400;
            margin: 0;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
        }

        .status-error {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--error-color);
        }

        .response-textarea {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            min-height: 300px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .method-select {
            cursor: pointer;
        }

        .json-error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .copy-button {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .form-container, .response-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>API Tester</h1>
            <p>Test your APIs with custom requests and view responses</p>
        </div>

        <div class="form-container">
            <form id="apiForm">
                <div class="form-group">
                    <label for="urlInput">API URL</label>
                    <input type="url" class="form-control" id="urlInput" placeholder="https://api.example.com/endpoint" required>
                </div>

                <div class="form-group">
                    <label for="methodSelect">HTTP Method</label>
                    <select class="form-control method-select" id="methodSelect">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="jsonInput">Request Body (JSON)</label>
                    <textarea class="form-control" id="jsonInput" rows="6" placeholder='{"key": "value", "param": "data"}'></textarea>
                    <div class="json-error" id="jsonError">Invalid JSON format</div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitButton">
                    Send Request
                </button>
            </form>
        </div>

        <div class="response-container">
            <div class="response-header">
                <h3>Response</h3>
                <div>
                    <span id="statusBadge" class="status-badge" style="display: none;"></span>
                    <button class="copy-button" id="copyButton" style="display: none;">Copy</button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Sending request...</p>
            </div>

            <textarea class="form-control response-textarea" id="responseTextarea" readonly placeholder="Response will appear here..."></textarea>
        </div>
    </div>

    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Form submission handler
        document.getElementById('apiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('urlInput').value.trim();
            const method = document.getElementById('methodSelect').value;
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const submitButton = document.getElementById('submitButton');
            const loading = document.getElementById('loading');
            const responseTextarea = document.getElementById('responseTextarea');
            const statusBadge = document.getElementById('statusBadge');
            const copyButton = document.getElementById('copyButton');
            
            // Reset previous response
            responseTextarea.value = '';
            statusBadge.style.display = 'none';
            copyButton.style.display = 'none';
            
            // Validate JSON if provided
            let requestData = null;
            if (jsonInput) {
                try {
                    requestData = JSON.parse(jsonInput);
                    document.getElementById('jsonError').style.display = 'none';
                } catch (error) {
                    document.getElementById('jsonError').style.display = 'block';
                    return;
                }
            }
            
            // Disable submit button and show loading
            submitButton.disabled = true;
            loading.style.display = 'block';
            
            try {
                let fetchOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                let finalUrl = url;
                
                if (method === 'GET' && requestData) {
                    // Convert JSON to URL parameters for GET request
                    const params = new URLSearchParams();
                    for (const [key, value] of Object.entries(requestData)) {
                        params.append(key, value);
                    }
                    finalUrl = `${url}${url.includes('?') ? '&' : '?'}${params.toString()}`;
                } else if (method === 'POST' && requestData) {
                    // Add JSON body for POST request
                    fetchOptions.body = JSON.stringify(requestData);
                }
                
                const response = await fetch(finalUrl, fetchOptions);
                const responseText = await response.text();
                
                // Try to parse as JSON, if it fails, use raw text
                let formattedResponse;
                try {
                    const jsonData = JSON.parse(responseText);
                    formattedResponse = JSON.stringify(jsonData, null, 2);
                } catch {
                    formattedResponse = responseText;
                }
                
                // Display response
                responseTextarea.value = formattedResponse;
                
                // Show status badge
                statusBadge.textContent = `${response.status} ${response.statusText}`;
                statusBadge.className = `status-badge ${response.ok ? 'status-success' : 'status-error'}`;
                statusBadge.style.display = 'inline-block';
                copyButton.style.display = 'inline-block';
                
            } catch (error) {
                // Handle network errors
                responseTextarea.value = `Error: ${error.message}`;
                statusBadge.textContent = 'Network Error';
                statusBadge.className = 'status-badge status-error';
                statusBadge.style.display = 'inline-block';
            } finally {
                // Re-enable submit button and hide loading
                submitButton.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Copy button functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const responseTextarea = document.getElementById('responseTextarea');
            responseTextarea.select();
            document.execCommand('copy');
            
            // Change button text temporarily
            const originalText = this.textContent;
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = originalText;
            }, 2000);
        });
        
        // Clear JSON error when user starts typing
        document.getElementById('jsonInput').addEventListener('input', function() {
            document.getElementById('jsonError').style.display = 'none';
        });
        
        // Method change handler - show/hide JSON input for GET requests
        document.getElementById('methodSelect').addEventListener('change', function() {
            const jsonGroup = document.getElementById('jsonInput').closest('.form-group');
            if (this.value === 'GET') {
                jsonGroup.querySelector('label').textContent = 'Request Parameters (JSON)';
            } else {
                jsonGroup.querySelector('label').textContent = 'Request Body (JSON)';
            }
        });
    </script>
</body>
</html>
